<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <link rel="stylesheet" href="general.css">

  <title>Owl</title>
</head>
<body>

  <div class="container">
    <div class="head">
      <div class="nose"></div>
      <div class="right">
        <div class="eye">
          <div class="iris">
            <div class="dot"></div>
          </div>
        </div>
      </div>
      
      <div class="left">
        <div class="eye">
          <div class="iris">
            <div class="dot"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="kersha">
      <div class="wing"></div>

      <div class="col-dot">
        <div class="dott"></div>
        <div class="dott"></div>
      </div>
      <div class="dots">
        <div class="dott"></div>
        <div class="dott"></div>
      </div>

      <div class="legs">
        <div class="left">
          <div class="st"></div>
          <div class="nd"></div>
        </div>
        <div class="right">
          <div class="st"></div>
          <div class="nd"></div>
        </div>
      </div>
    </div>
      
  </div>
    
  
</body>
</html>
